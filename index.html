<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rick and Morty API</title>
    <link rel="shortcut icon" href="./images/rick-and-morty-png-hd-240901.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main id="main">
        <section id="pesquisa">
            <div id="header">
                <h1>Fique atualizado!</h1>
                <p>Saiba como está o seu personagem favorito da série.</p>
            </div>
        </section>
        <section id="card-pg">
            <div id="containerCard">
                <div id="pesquisa-o-nome">
                    <h1>Pesquise o personagem aqui!</h1>
                    <div id="inputBox">
                        <input type="text" id="nomeInput" required>
                        <label for="nome">Digite o nome do personagem aqui</label>
                    </div>
                    <div id="btn-container">
                        <button id="btn">Buscar
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section id="card">

            <div id="containerCARDS">
                <h1>Seus cards :</h1>
            </div>
        </section>
    </main>
    <script src="./js/js.js"></script>
</body>

</html>
